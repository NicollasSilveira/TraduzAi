  <main>

    <img id="logoCa" src="img/LogoTest.png" height="70px" width="210px">

    <div id="textoCadas">
      <p>
        <b>
          <h2 id="h2">Informe seus dados abaixo, é bem rapidinho:</h2>
        </b>
      <p id="facaParte">Faça parte da nossa comunidade de amantes de leitura.</p>
    </div>
    <div id="fundo">
      <form action="php/cadastro.php" method="POST">
        <div id="fundo2">
          <div class="linha">
            <div>
              <label>
                <h4>Nome:</h4>
              </label>
              <input id="inpes" type="text" name="nome" placeholder="Digite seu nome" maxlength="90" minlength="3"
                pattern="[^0-9]+" required class="u_nome" />
            </div>
            <div id="linha2">
              <label>
                <h4>CPF:</h4>
              </label>
              <input id="inpes" class="cpf" type="text" maxlength="14" name="cpf" placeholder="xxx.xxx.xxx-xx"
                required />
            </div>
          </div>
          <div class="linha">
            <div>
              <label>
                <h4>Data de Nascimento:</h4>
              </label>
              <input id="inpes" type="date" name="datanasc" class="datanasc" maxlength="10" required />
            </div>
            <div id="linha2">
              <label>
                <h4>Sexo:</h4>
              </label>
              <section class="sexo-options">

                <input id="M" name="sexo" type="radio" value="M" />
                <label for="M">
                  <p>Masculino</p>
                </label>

                <input id="F" name="sexo" type="radio" value="F" />
                <label for="F">
                  <p>Feminino</p>
                </label>

                <input id="O" name="sexo" type="radio" value="O" />
                <label for="O">
                  <p>Outros</p>
                </label>
              </section>
            </div>
          </div>
          <div class="linha">
            <div>
              <label>
                <h4>Nome da Mãe:</h4>
              </label>
              <input id="inpes" type="text" name="mae" placeholder="Digite o nome da sua mãe" class="u_mae" required />
            </div>
            <div id="linha2">
              <label>
                <h4>Endereço:</h4>
              </label>
              <input id="inpes" type="text" name="endereco" class="u_endereco" placeholder="Digite o seu endereço" required />
            </div>
          </div>
          <div class="linha">
            <div>
              <label>
                <h4>País:</h4>
              </label>
              <input id="inpes" type="text" name="pais" placeholder="Digite seu país" class="u_pais" required />
            </div>
            <div id="linha2">
              <label>
                <h4>Telefone:</h4>
              </label>
              <input id="inpes" class="telefone" type="tel" maxlength="15" name="telefone" placeholder="(xx) xxxxx-xxxx"
                required />
            </div>
          </div>
          <div class="linha">
            <div>
              <label>
                <h4>E-mail:</h4>
              </label>
              <input id="inpes" type="email" name="email" placeholder="Digite seu E-mail" required />
            </div>
            <div id="linha2">
              <label>
                <h4> Login:</h4>
              </label>
              <input id="inpes" type="text" class="login" name="login" placeholder="Digite seu nome de usuário"
                maxlength="12" minlength="8" required />
            </div>
          </div>
          <div class="linha">
            <div class="input-container">
              <label>
                <h4>Senha:</h4>
              </label>
              <input class="inp" type="password" id="senha" name="senha" placeholder="Digite sua senha" size="30"
                maxlength="12" minlength="8" required />
              <i class="bi bi-eye" id="m-senha-1" onclick="mostrarSenha()"></i>
            </div>

            <div class="input-container" id="linha2">
              <label>
                <h4>Confirmar senha:</h4>
              </label>
              <input class="inp" type="password" id="senhaConfirm"
                placeholder="Confirme sua senha" size="30" maxlength="8" minlength="8" required />
              <i class="bi bi-eye" id="m-senha-2" onclick="mostrarConfirm()"></i>
            </div>
          </div>
          <br>
          <div class="linha full-width" id="botao-container">
            <div>
              <button class="inp" id="botao1" type="submit" name="submit" class="submit_btn">Enviar</button>
            </div>
          </div>
      </form>
